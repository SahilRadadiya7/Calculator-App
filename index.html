<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/018/817/822/original/cartoon-calculator-icon-png.png"
      type="image/png"
    />
  </head>
  <body>
    <div class="calculator">
      <div class="display">
        <input type="text" id="inputBox" placeholder="0" />
      </div>
      <div>
        <button class="opr">C</button>
        <button class="opr" id="del">â˜’</button>
        <button class="opr">%</button>
        <button class="opr">/</button>
      </div>
      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="opr">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="opr">+</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="opr">-</button>
      </div>
      <div>
        <button id="plusMinus">&#xB1;</button>
        <button>0</button>
        <button class="btn-dot">.</button>
        <button id="eqBtn">=</button>
      </div>
    </div>
  </body>
  <script src="app.js" defer></script>
</html>
